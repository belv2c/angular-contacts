<div class="text-center" id="new" ng-controller="NewCtrl">
<div class="contactForm container col-md-9 col-md-offset-4">
  <form class="form" name="contact">
    <div class="row inputRow">
      <h3 class="friends-title"> Let's get you some friends </h3>
      <div class="col-xs-3">
        <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="contact.firstName" ng-required="true">
      </div>
      <div class="col-xs-3">
        <input type="text" class="form-control" id="LastName" placeholder="Last Name" ng-model="contact.lastname" ng-required="true">
      </div>
    </div>
    <div class="row inputRow">
      <div class="col-xs-3">
        <input type="tel" class="form-control" id="mobile" placeholder="Mobile Number" ng-model="contact.phonenumber" ng-required="true">
      </div>
      <div class="col-xs-3">
        <input type="text" class="form-control" id="address" placeholder="Address" ng-model="contact.address" ng-required="true">
      </div>
    </div>
    <div class="row inputRow">
      <div class="col-xs-3">
        <input type="text" class="form-control" id="bday" placeholder="Birthday" ng-model="contact.birthday" ng-required="true">
      </div>
      <div class="col-xs-3">
       <input type="text" class="form-control" id="nickname" placeholder="Nick-name" ng-model="contact.nickname" ng-required="true">
      </div>
      </div>
      <div class="row inputRow">
      <div class="col-xs-3">
        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="contact.email" ng-required="true">
      </div>
      </div>
    </div>
     <button ng-disabled="contact.$invalid" type="button" class="btn btn-default col-xs-1 col-md-offset-6" ng-click="submitContactsForm(contact)">Submit</button>
  </form>
</div>     
</div>

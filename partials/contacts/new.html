<div class="contactForm container" ng-controller="NewCtrl">
<div class="col-md-6">
    <div class="form-area">  
        <form role="form">
                    <h3 class="contact-form">Contact Form</h3>
    				<div class="form-group">
						<input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="address" name="address" placeholder="Home Address" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="email" name="email" placeholder="E-mail address" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="birthday" name="birthday" placeholder="Birthday" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="nickName" name="nickName" placeholder="Nick-name" required>
					</div>                  
                    
            
        <button type="button col-md-6 col-md-offset-3" id="submit" name="submit" class="btn btn-primary pull-right">Submit</button>
        </form>
    </div>
</div>
</div>
